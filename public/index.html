<html>
<head>
  <base href="/">
  <title>Conversation Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
    <img class="option full" src="../img/Chat Button.png">
    <img class="option not-full" src="../img/Code Button.png">
  </div>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="header" style="display: block;padding-left: 100px;overflow: auto;">
        <img src="../img/watson-logo.png" alt="" style="display: inline; float: left;" />
        <span style="display: block;font-size: 27px; vertical-align: bottom;">
            <h1 style="text-align: left;margin-top: 24px;">
              Virtual Car Assistant
            </h1>
          </span>
      </div>
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column"
            placeholder="Type something" type="text"
            onkeydown="ConversationPanel.inputKeyDown(event, this)" style="min-width:575px">
            <img src="img/mic.gif" alt="" id="mic-img" onclick="ConversationPanel.startDictation()" />
             <button class="input-btn btn btn-block" id="send-btn">Start</button>
        </label>
      </div>
    </div>
    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
        Type something to see the output
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>
  <div class="audioParent" style='display:none'>
     <audio src="" class="audio">
       <controls>Your browser doesn't support the audio element.</controls>
     </audio>
  </div>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
